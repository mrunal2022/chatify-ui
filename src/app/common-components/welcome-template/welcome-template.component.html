<div class="main-container">
    <div class="welcome-text">
        <div class="hello-font  hello-line-1">Hi, There!</div>
        <div class="hello-font hello-line-2">How can I help you today? </div>
    </div>
    <div class="task-cards">
        <div *ngFor="let card of taskCards">
            <div class="card card-font">
                <div>{{card.text}}</div>
                <img src="{{card.icon}}" class="iconPic" width="40px"/>
            </div>
        </div>
    </div>
</div>
